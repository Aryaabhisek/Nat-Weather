<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-700 to-indigo-200 min-h-screen flex flex-col">
    <header class="bg-blue-100 bg-opacity-90 shadow-md py-2">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-blue-600">
                <i class="fas fa-cloud-sun mr-2"></i>Nat Weather
            </h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="search-box mb-6">
                    <form id="search-form" class="flex">
                        <input type="text" id="city-input" placeholder="Enter city name" 
                               class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <div class="weather-status text-center py-6">
                    <div id="loading" class="hidden">
                        <i class="fas fa-spinner fa-spin text-blue-500 text-4xl"></i>
                        <p class="mt-2 text-gray-600">Loading weather data...</p>
                    </div>
                    
                    <div id="weather-data" class="hidden">
                        <div class="text-5xl font-bold text-gray-800 mb-2" id="temperature">24°C</div>
                        <div class="text-gray-600 mb-4" id="weather-condition">Sunny</div>
                        <div class="flex justify-center items-center mb-6">
                            <img id="weather-icon" src="" alt="Weather Icon" class="w-24 h-24">
                        </div>
                        <div class="text-xl font-semibold text-gray-800 mb-2" id="city-name">New York</div>
                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <i class="fas fa-wind text-blue-500"></i>
                                <p class="text-sm text-gray-600 mt-1">Wind Speed</p>
                                <p class="font-semibold" id="wind-speed">10 km/h</p>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <i class="fas fa-tint text-blue-500"></i>
                                <p class="text-sm text-gray-600 mt-1">Humidity</p>
                                <p class="font-semibold" id="humidity">65%</p>
                            </div>
                        </div>
                    </div>
                    
                    <div id="error-message" class="hidden p-4 bg-red-100 text-red-700 rounded-lg">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span id="error-text">City not found. Please try again.</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:aryaabhisek661@gmail.com">aryaabhisek661@gmail.com</a></p>
        
        <h2>Follow Us</h2>

            <a href="www.linkedin.com/in/aryaabhisekmahapatra">LinkedIn</a></span>
        </p>
        <p>© 2025 Nat Weather. All rights reserved.</p>
    </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
