<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nat Weather</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-app {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-container button {
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #5151e5;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container button:hover {
            background-color: #3a3ac7;
            transform: scale(1.05);
        }

        .weather-info {
            text-align: center;
            display: none;
        }

        .weather-info.active {
            display: block;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .location {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 120px;
        }

        .detail-item i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #5151e5;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .description {
            text-transform: capitalize;
            margin-bottom: 20px;
            color: #555;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #5151e5;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .aqi {
            margin-top: 15px;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
        }

        .aqi.good {
            background-color: #4CAF50;
            color: white;
        }

        .aqi.moderate {
            background-color: #FFEB3B;
            color: black;
        }

        .aqi.unhealthy {
            background-color: #FF9800;
            color: white;
        }

        .aqi.very-unhealthy {
            background-color: #F44336;
            color: white;
        }

        .aqi.hazardous {
            background-color: #9C27B0;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="Nat Weather">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p>City not found. Please try again.</p>
        </div>

        <div class="weather-info">
            <h1 class="location" id="location">--</h1>
            <div class="temperature">
                <span id="temp">--</span><span>Â°C</span>
            </div>
            <img class="weather-icon" id="weather-icon" src="" alt="Weather Icon">
            <p class="description" id="weather-description">--</p>
            
            <div class="aqi" id="aqi-display">Air Quality: --</div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--%</span>
                    <span>Humidity</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span id="wind">-- km/h</span>
                    <span>Wind Speed</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress-alt"></i>
                    <span id="pressure">-- hPa</span>
                    <span>Pressure</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span id="visibility">-- km</span>
                    <span>Visibility</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript Code
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.querySelector('.weather-info');
            const errorMessage = document.querySelector('.error-message');
            const loading = document.querySelector('.loading');
            
            // WeatherAPI.com endpoint
            const apiUrl = 'http://api.weatherapi.com/v1/current.json';
            const apiKey = '4cfd75d2a1704fecb11181155252403'; // Provided API key
            
            searchBtn.addEventListener('click', getWeather);
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    getWeather();
                }
            });

            function getWeather() {
                const city = cityInput.value.trim();
                
                if (!city) {
                    showError();
                    return;
                }
                
                // Show loading, hide other elements
                loading.classList.add('active');
                weatherInfo.classList.remove('active');
                errorMessage.classList.remove('active');
                
                // Fetch weather data from WeatherAPI.com
                fetch(`${apiUrl}?key=${apiKey}&q=${city}&aqi=yes`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('City not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                    })
                    .catch(error => {
                        console.error('Error fetching weather data:', error);
                        showError();
                    })
                    .finally(() => {
                        loading.classList.remove('active');
                    });
            }
            
            function displayWeather(data) {
                // Update DOM with weather data
                document.getElementById('location').textContent = 
                    `${data.location.name}, ${data.location.country}`;
                
                document.getElementById('temp').textContent = data.current.temp_c;
                document.getElementById('humidity').textContent = data.current.humidity + '%';
                document.getElementById('wind').textContent = data.current.wind_kph + ' km/h';
                document.getElementById('pressure').textContent = data.current.pressure_mb + ' hPa';
                document.getElementById('visibility').textContent = data.current.vis_km + ' km';
                document.getElementById('weather-description').textContent = data.current.condition.text;
                
                // Set weather icon
                document.getElementById('weather-icon').src = 'https:' + data.current.condition.icon;
                document.getElementById('weather-icon').alt = data.current.condition.text;
                
                // Display Air Quality Index
                const aqi = data.current.air_quality['us-epa-index'];
                const aqiDisplay = document.getElementById('aqi-display');
                aqiDisplay.textContent = `Air Quality: ${getAQIDescription(aqi)}`;
                aqiDisplay.className = 'aqi ' + getAQIClass(aqi);
                
                // Show weather info
                weatherInfo.classList.add('active');
                errorMessage.classList.remove('active');
            }
            
            function getAQIDescription(aqi) {
                switch(aqi) {
                    case 1: return 'Good';
                    case 2: return 'Moderate';
                    case 3: return 'Unhealthy for sensitive groups';
                    case 4: return 'Unhealthy';
                    case 5: return 'Very Unhealthy';
                    case 6: return 'Hazardous';
                    default: return 'Unknown';
                }
            }
            
            function getAQIClass(aqi) {
                switch(aqi) {
                    case 1: return 'good';
                    case 2: return 'moderate';
                    case 3: return 'unhealthy';
                    case 4: return 'unhealthy';
                    case 5: return 'very-unhealthy';
                    case 6: return 'hazardous';
                    default: return '';
                }
            }
            
            function showError() {
                errorMessage.classList.add('active');
                weatherInfo.classList.remove('active');
            }
            
            // Optional: Get weather for default city on page load
            cityInput.value = 'London';
            getWeather();
        });
    </script>
</body>
</html>
